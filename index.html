<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Javascript Quiz</title>
  </head>

  <body>

    <header class="navhead">
      <h3 id="scoreview">View High Scores</h3>
      <h3 id="timer"></h3>
    </header>

    <main>

      <div class="box">
        <h3 id="question">Welcome To The Javascript Quiz</h3>
      </div>

      <div id="list">
        <ul id="unordered">
          <li>
            <button id="answer1" class="answerbtn">Answer 1</button>
          </li>
          <li>
            <button id="answer2" class="answerbtn">Answer 2</button>
          </li>
          <li>
            <button id="answer3" class="answerbtn">Answer 3</button>
          </li>
          <li>
            <button id="answer4" class="answerbtn">Answer 4</button>
          </li>
        </ul>
      </div>

      <div class="box" id="startzone">
        <button id="startbutton">Click to start</button>
        <p id="message"></p>
        <h2 id="message2"></h2>
      </div>

    </main>

    <script src="./assets/js/script.js"></script>

  </body>

</html>
